<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタスタキナコトモフモフホナミニハアトシヨ！</title>
  <link rel="stylesheet" href="./font.css">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="js/time_counter.js"></script>
  <script type="text/javascript" src="js/opening_animation.js"></script>
  <script type="text/javascript" src="js/main.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    function pageOnLoad(){
      $("#canvas_container").fadeOut();
      $("#container").fadeIn();
      fadeImage();
    }
    var fadeTime=2000,
        fadeSpan=5000,
        n=0;
    function fadeImage(){
      img = $("#main img");
      len = $(img).length;
      
      $(img).eq(n).fadeIn(fadeTime);
      $(img).not(":eq("+n+")").fadeOut(fadeTime);
      
      if(n < len){ n++; }
      else{ n=0; }
      
      setTimeout(fadeImage, fadeSpan);
    }
  </script>
</head>
<body>
  <div id="canvas_container" style="background-image: url('image/back.png');background-size:100% 100%;height:100%;width:100%">
    <canvas id="canvas"></canvas>
  </div>
  <div id="container">
    <div id="main">
        <img src="./image/in1.jpg" />
        <img src="./image/in2.jpg" />
        <img src="./image/in3.jpg" />
    </div>
    <p id="text" class="text">すべての真相は、4月17日に・・・</p>
    <div id="time_counter" class="text"></div>
  </div>
</body>
</html>
