  <script>
    $(document).ready(
      
    )
    
    function pageOnLoad(){
      $("#opening").fadeOut();
      $("#container").fadeIn();
      fadeImage();
    }
    var fadeTime=2000,
        fadeSpan=5000,
        n=0;
    function fadeImage(){
      img = $("#main img");
      len = $(img).length;
      
      $(img).eq(n).fadeIn(fadeTime);
      $(img).not(":eq("+n+")").fadeOut(fadeTime);
      
      if(n < len ){ n++; }
      else{ n=0; }
      
      setTimeout(fadeImage, fadeSpan);
    }
</script>
